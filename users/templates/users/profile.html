{% extends "pari/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container" style="margin-top: 5%;">

      <div class="content-section">
          <div class="media">
            <img class="rounded-circle account-image" src="{{ user.profile.image.url }}">
            <div class="media-body">
              <p class="account-heading"></p>
              <p class="text-secondary"></p>
            </div>
          </div>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group" >
      
                <legend class="border-bottom mb-4">{{ user.username }}<br>
                  {{ user.email }}

                </legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Enr√©gistrer </button>
            </div>
        </form>
        </div>
      

  </div>

{% endblock content %}
